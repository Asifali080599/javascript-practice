<body>
    <h1 style="background-color: brown">What Can Javascript Do</h1>

    <p>Javascript can changes HTML attribute values.</p>

    <p>In this case Javascript changes the value of the src (source) attribute of an image.</p>

    <p id="paraID"></p>

    <button onclick="handleOnButtonClick()">ON</button>

    <img id="img" src="./image/on.jpg"alt="" height="200" width="200">

    <button onclick="handleOffButtonClick()">OFF</button>

    <script>
        function handleOnButtonClick() {
            document.getElementById("imgId").src="./image/on.jpg";
            document.getElementById("paraId").innerHTML="The bulb is ON Now"
        }

        function handleOffButtonClick() {
            document.getElementById("imgId").src="./image/off.jpg";
            document.getElementById("paraId").innerHTML="The bulb is OFF Now"
        }
    </script>

    
</body>
