<body>
    <h1>What Can Javascript Do</h1>
    <p>Javascript can changes HTML attribute values.</p>
    <p>In this case Javascript changes the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('img').src='image/on.jpg'">ON</button>
    <img id="img" src="./image/bulb on.jpg"alt="" height="200" width="200">

    <button onclick="document.getElementById('img').src='image/off.jpg'">OFF</button>
    
</body>
